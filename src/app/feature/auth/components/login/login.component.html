<div class="container">
  <div class="header">
    <p class="mat-display-1 title"></p>
  </div>
  <div class="content">
    <div class="row justify-content-center">   
      <mat-card class="card-form">
        <p class="mat-display-1 mb-3">Anastasis</p>
        <!--<h3>Bonjour! Commençons</h3>-->
        <h5>Connectez-vous pour continuer.</h5>
        <form class="pt-3" *ngIf="loginForm" [formGroup]="loginForm">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="email-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="checkError('email', 'required')">Adresse Email obligatoire</mat-error>
                <mat-error *ngIf="checkError('email', 'email')" required>Veuillez entrer une email valide</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="checkError('password', 'required')">Mot de passe obligatoire</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col d-flex justify-content-between">
              <a mat-button  routerLink="/forgot-password" >Mot de passe oublié?</a>
              <button mat-raised-button color="primary" (click)="onSubmitForm()">S'identifier</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

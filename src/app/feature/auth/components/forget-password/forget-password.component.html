<div class="container">
  <div class="header">
    <p class="mat-display-1 title"></p>
  </div>
  <div class="content">
    <div class="row justify-content-center">   
      <mat-card class="card-form">
        <h3>Vous avez oubliÃ© votre mot de passe?</h3>
        <h5>Saisissez votre adresse Email.</h5>
        <form class="pt-3" *ngIf="forgotPassForm" [formGroup]="forgotPassForm">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="email-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="checkError('email', 'required')">Adresse Email obligatoire</mat-error>
                <mat-error *ngIf="checkError('email', 'email')" required>Veuillez entrer une email valide</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col d-flex justify-content-between">
              <a mat-button  routerLink="/login" >Se connecter</a>
              <button mat-raised-button color="primary" (click)="onSubmitForm()">Envoyer</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

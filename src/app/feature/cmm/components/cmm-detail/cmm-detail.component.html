<div class="container">
  <div class="header">
    <p class="mat-display-1 title">Détail CMM</p>
  </div>
  <div class="content">
    <div class="row justify-content-center">   
      <mat-card class="card-form">
        <h3>Détail CMM</h3>
        <form class="pt-3" *ngIf="cmmForm" [formGroup]="cmmForm">
          <h5>Article</h5>
          <div class="row category-info">
              <div class="col-6">
                  <mat-form-field appearance="outline">
                      <mat-label>Code Article</mat-label>
                      <input matInput [readonly]="true" value="{{ articleCode }}">
                  </mat-form-field>
              </div>
              <div class="col-6">
                  <mat-form-field appearance="outline">
                      <mat-label>Désignation</mat-label>
                      <input matInput [readonly]="true" value="{{ articleDesignation }}">
                  </mat-form-field>
              </div>
          </div>
          <h5>Colones CMM</h5>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Col 1</mat-label>
                <input matInput type="number" formControlName="col_1">
                <mat-error *ngIf="checkError(cmmForm, 'col_1', 'required')">Champ obligatoire</mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Col 2</mat-label>
                <input matInput type="number" formControlName="col_2">
                <mat-error *ngIf="checkError(cmmForm, 'col_2', 'required')">Champ obligatoire</mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Col 3</mat-label>
                <input matInput type="number" formControlName="col_3">
                <mat-error *ngIf="checkError(cmmForm, 'col_3', 'required')">Champ obligatoire</mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Col 4</mat-label>
                <input matInput type="number" formControlName="col_4">
                <mat-error *ngIf="checkError(cmmForm, 'col_4', 'required')">Champ obligatoire</mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Col 5</mat-label>
                <input matInput type="number" formControlName="col_5">
                <mat-error *ngIf="checkError(cmmForm, 'col_5', 'required')">Champ obligatoire</mat-error>
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Col 6</mat-label>
                <input matInput type="number" formControlName="col_6">
                <mat-error *ngIf="checkError(cmmForm, 'col_6', 'required')">Champ obligatoire</mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>CMM</mat-label>
              <input matInput [(ngModel)]="cmmValue" disabled="true">
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col d-flex justify-content-between">
            <button mat-button color="primary" (click)="backToList()">Retour à la liste</button>
            <button mat-raised-button color="primary" (click)="onSubmitForm()">Modifier</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>

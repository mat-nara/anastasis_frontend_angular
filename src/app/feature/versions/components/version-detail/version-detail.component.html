<div class="container">
    <div class="header">
      <p class="mat-display-1 title">Détail version</p>
    </div>
    <div class="content">
      <div class="row justify-content-center">   
        <mat-card class="card-form">
          <h3>Créer une version</h3>
          <h5>Utiliser plusieurs versions pour vos données</h5>
          <form class="pt-3" *ngIf="versionForm" [formGroup]="versionForm">
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Nom de la version</mat-label>
                  <input matInput formControlName="name" [readonly]="true">
                  <mat-error *ngIf="checkError(versionForm, 'name', 'required')">Champ obligatoire</mat-error>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Description</mat-label>
                  <textarea matInput formControlName="description"></textarea>
                  <mat-error *ngIf="checkError(versionForm, 'description', 'required')">Champ obligatoire</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col d-flex justify-content-between">
                <button mat-button color="primary" (click)="backToList()">Retour à la liste</button>
                <button mat-raised-button color="primary" (click)="onSubmitForm()">Mise à jour</button>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
</div>

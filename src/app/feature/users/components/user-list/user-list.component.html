<div class="container">
  <div class="header">
    <p class="mat-display-1 title">Utilisateurs</p>
  </div>
  <div class="content">
    <div class="wrapper border">
      <table mat-table [dataSource]="usersDataSource" >
  
        <!-- Nom -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let user">
            <div class="user-container">
              <!--<img [src]="user.imageUrl" class="user-img"/>-->
              <span class="user-name">{{ user.firstname +' '+ user.lastname }}</span> 
            </div>
          </td>
        </ng-container>

        <!-- Poste -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>
      
        <!-- Poste -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>RÃ´le</th>
          <td mat-cell *matCellDef="let user"> {{ user.roles[0].name }} </td>
        </ng-container>
      
        <!-- Action -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Action </th>   
          <td mat-cell *matCellDef="let user"> 
            <button mat-icon-button>
              <mat-icon (click)="onViewUser(user.id)">edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon (click)="onDeleteUser(user.lastname, user.id)">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="d-flex justify-content-end mt-3 add-btn">
        <button (click)="onAddUser()" mat-raised-button color="primary">Ajouter</button>
      </div>
    </div>
  </div>
</div>

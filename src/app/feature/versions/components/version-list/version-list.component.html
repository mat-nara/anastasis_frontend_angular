<div class="container">
    <div class="header">
      <p class="mat-display-1 title">Version des données</p>
    </div>
    <div class="content">
      <div class="wrapper border">
        <table mat-table [dataSource]="versionsDataSource">

          <!-- name -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let version"> {{ version.name }} </td>
          </ng-container>
          

          <!-- description -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let version"> {{ version.description | sliceWords:0:10 }}</td>
          </ng-container>
        
          <!-- createdAt -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Date de création</th>
            <td mat-cell *matCellDef="let version"> {{ version.created_at | date: 'd MMM y' }} </td>
          </ng-container>

          <!-- updatedAt -->
          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef>Date de la dernière mise à jour </th>
            <td mat-cell *matCellDef="let version"> {{ version.updated_at | date: 'd MMM y' }} </td>
          </ng-container>

          <!-- selected -->
          <ng-container matColumnDef="selected">
            <th mat-header-cell *matHeaderCellDef>Actif</th>
            <td mat-cell *matCellDef="let version"> 
              <mat-slide-toggle [id]="version.id" class="slider-item" [checked]="version.selected" (change)="handleCheck($event, version.id)" ></mat-slide-toggle> 
            </td>
          </ng-container>

          
        
          <!-- Action -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>   
            <td mat-cell *matCellDef="let version"> 
              <button mat-icon-button>
                <mat-icon (click)="onViewVersion(version.id)">edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon (click)="onDeleteUser(version.name, version.id)">delete</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="d-flex justify-content-end mt-3 add-btn">
          <button (click)="onAddVersion()" mat-raised-button color="primary">Ajouter</button>
        </div>
      </div>
    </div>
  </div>

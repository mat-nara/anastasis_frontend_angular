<div class="container">
  <div class="header">
    <p class="mat-display-1 title"></p>
  </div>
  <div class="content">
    <div class="row justify-content-center">   
      <mat-card class="card-form">
        <h3>Reinitialisez votre mot de passe</h3>

        <ng-container *ngIf="tokenIsValid; then validTokenText; else invalidTokenText"></ng-container>
        <ng-template #invalidTokenText>
          <h5 class="font-weight-light">Votre token n'est valide que pendant 60 min. <!--Veuillez <a routerLink="/forgot-password">cliquer ici!</a>.--></h5>
        </ng-template>
        <ng-template #validTokenText>
          <h5 class="font-weight-light">Saisissez votre nouveau mot de passe.</h5>
        </ng-template>

        <form class="pt-3" *ngIf="passwordForm" [formGroup]="passwordForm">
          <div class="row mt-2">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Adresse Email</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="checkError(passwordForm, 'email', 'required')">Adresse Email obligatoire</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="checkError(passwordForm, 'password', 'required')">Mot de passe obligatoire</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Confirmation</mat-label>
                <input matInput type="password" formControlName="password_confirmation">
                <mat-error *ngIf="checkError(passwordForm,'password_confirmation', 'mustMatch')">Votre mot de passe et la confirmation doivent Ãªtre identique</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col d-flex justify-content-between">
              <a mat-button  routerLink="/login" >Se connecter</a>
              <button mat-raised-button color="primary" (click)="onSubmitPasswordForm()">Envoyer</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
